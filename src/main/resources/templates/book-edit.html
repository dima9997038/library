<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование книги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>

<header th:replace="blocks/header :: header"></header>

<div class="container" mt-5  mb-5>
    <h1>Редактирование информации об издании</h1>
    <div th:each="el:${book}">
    <form  method="post">
        <input type="text" th:value="${el.title}" name="title" placeholder="Введите название" class="form-control"><br>
        <input type="text" th:value="${el.author}" name="author" placeholder="Введите автора" class="form-control"><br>
        <textarea name="anons" th:value="${el.anons}" placeholder="Введите анонс" class="form-control" th:text="${el.anons}"/><br>
        <input type="text" name="genre" th:value="${el.genre}" placeholder="Введите жанр" class="form-control"><br>
        <input type="text" name="year" th:value="${el.years}" placeholder="Введите год издания" class="form-control"><br>
        <input type="text" name="storage" th:value="${el.stogage}" placeholder="Введите шкаф,полку, номер хранения" class="form-control"><br>
        <button type="submit" class="btn btn-success">Обновить</button>
    </form>
    </div>
</div>



</body>
