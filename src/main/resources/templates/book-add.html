<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление книги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>

<header th:replace="blocks/header :: header"></header>

<div class="container" mt-5  mb-5>
    <form action="/book/add" method="post">
        <input type="text" name="title" placeholder="Введите название" class="form-control"><br>
        <input type="text" name="author" placeholder="Введите автора" class="form-control"><br>
        <textarea name="anons" placeholder="Введите анонс" class="form-control"></textarea><br>
        <input type="text" name="genre" placeholder="Введите жанр" class="form-control"><br>
        <input type="text" name="year" placeholder="Введите год издания" class="form-control"><br>
        <input type="text" name="storage" placeholder="Введите шкаф,полку, номер хранения" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>
